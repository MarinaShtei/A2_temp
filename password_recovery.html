<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Event Platform - Password Recovery</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans">

    <!-- Password Recovery Page -->
    <section class="container mx-auto mt-16 flex justify-center items-center">
        <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-6 text-center">Password Recovery</h2>
            <form id="recoveryForm" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
                    <input type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded">
                </div>
                <button type="button" onclick="recoverPassword()" class="bg-blue-500 text-white p-2 rounded w-full">Recover Password</button>
            </form>
            <div class="mt-4 text-center">
                <a href="login.html" class="text-blue-500">Back to Login</a>
            </div>
        </div>
    </section>

    <script>
        function recoverPassword() {
            const enteredEmail = document.getElementById('email').value;

            // In a real-world scenario, you would send a recovery email to the user's email address.
            // This is a simplified example.
            alert(`Password recovery email sent to ${enteredEmail}.`);
        }
    </script>

</body>

</html>
