<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Event Platform - Profile</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans">

    <!-- Navigation Bar -->
    <header class="bg-blue-500 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-semibold">Virtual Event Platform</h1>
            <div>
                <span class="mx-2 text-white">|</span>
                <a href="login.html" onclick="logout()" class="text-white">Logout</a>
            </div>
        </div>
    </header>

    <!-- User Profile -->
    <section class="container mx-auto mt-8 flex justify-center items-center">
        <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-6 text-center">User Profile</h2>
            <div class="mb-4">
                <label for="displayName" class="block text-sm font-medium text-gray-600">Display Name</label>
                <input type="text" id="displayName" name="displayName" class="mt-1 p-2 w-full border rounded" disabled>
            </div>
            <button onclick="editProfile()" class="bg-blue-500 text-white p-2 rounded w-full">Edit Profile</button>
        </div>
    </section>

    <script>
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));

        function populateProfile() {
            const displayNameInput = document.getElementById('displayName');
            displayNameInput.value = currentUser.displayName;
        }

        function editProfile() {
            const displayNameInput = document.getElementById('displayName');
            displayNameInput.removeAttribute('disabled');
            displayNameInput.focus();
        }

        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'login.html';
        }

        // Populate the profile when the page loads
        window.onload = populateProfile;
    </script>

</body>

</html>
